          mkdir -p $HOME/.kube
          echo $KUBECONFIG_BASE64 | base64 --decode > $HOME/.kube/config
          kubectl apply -f wisecow-deployment.yaml
          kubectl apply -f wisecow-service.yaml
        env:
          KUBECONFIG: ~/.kube/config

