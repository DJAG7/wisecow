        run: |
          if [ -f $HOME/.env ]; then
            export $(grep -v '^#' $HOME/.env | xargs);
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.18.0'

      - name: Print KUBEConfig Base64 to verify (temporary)
        run: echo $KUBECONFIG_BASE64

